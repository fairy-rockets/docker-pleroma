version: '2.3'

services:
  postgres:
    image: postgres:12.1-alpine
    container_name: pleroma_postgres
    restart: always
    environment:
      POSTGRES_USER: pleroma
      POSTGRES_PASSWORD: mc4Bk3ycucTfRewcgqSU2n6sxAYuZsjw
      POSTGRES_DB: pleroma
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
    networks:
      - pleroma-link
    logging:
      driver: "json-file"
      options:
        max-file: '4'
        max-size: '250m'

  web:
    build:
      context: ./web
    image: pleroma
    container_name: pleroma_web
    hostname: pleroma_web
    restart: always
    networks:
      - pleroma-link
      - planet-link
    volumes:
      - ./data/uploads:/pleroma/uploads
      - ./web/instance:/pleroma/instance
    depends_on:
      - postgres
    logging:
      driver: "json-file"
      options:
        max-file: '4'
        max-size: '250m'

networks:
  pleroma-link:
    external: false
  planet-link:
    external: true
